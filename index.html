<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="./index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="card-previev">
        <div class="card-front">
          <div class="bg-card-front">
            <div class="card-number" id="cardNumber">0000 0000 0000 0000</div>
            <div class="containerForDateName">
              <div class="card-name" id="cardName">JANE APPLESEED</div>
              <div class="containerForDate">
                <div class="card-expiry" id="cardExpiryMonth">00</div>
                <div class="card-expiry" id="cardExpiry">/</div>
                <div class="card-expiry" id="cardExpiryYear">00</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <div class="bg-card-back">
            <div class="card-CVV" id="cardCVC">000</div>
          </div>
        </div>
      </div>

      <div class="form" id="cardForm">
        <label for="name-for-cardholder">Cardholder Name</label>
        <input class="input-for-name" type="text" id="cardholderName" placeholder="e.g. Jane Appleseed" required>

        <label for="cardNumberInput">Card Number</label>
        <input class="input-for-card-number" type="number" id="cardNumberInput" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" required>

        <div class="container-for-date-and-CVC">
          <div class="container-for-date">
            <label for="expiryDate">Exp. Date (MM/YY)</label>
            <div class="container-for-month-day">
              <input class="input-for-date" type="number" id="expiryDateMonth" placeholder="MM" maxlength="5" max="12" min="1" required>
              <input class="input-for-date" type="number" id="expiryDateYear" placeholder="YY" maxlength="5" required>
            </div>
          </div>
          <div class="container-for-CVC">
            <label for="cvc">CVC</label>
            <input class="input-for-CVC" type="number" id="cvc" placeholder="e.g. 123" maxlength="3" required>
          </div>

        </div>

        <button class="confirm-button" type="button" id="confirmBtn" disabled>Confirm</button>
      </div>
      <div class="successСheckmark" id="success-checkmark" style="display: none;">
        <!-- Вставте HTML для галочки або зображення -->
      </div>
      <div class="textSuccessСheckmark" id="text-success-checkmark" style="display: none;">
        You saved your information
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
